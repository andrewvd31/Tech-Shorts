<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Battle 1 - Target 15 - Overlap</title>
  <style>
    body {
      background: #09042A;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    div {
      width: 150px;
      height: 150px;
      background: transparent;
      border-radius: 50%;
    }

    .left {
      box-shadow: 100px 0px #E78481;
      transform: translate(25px);
    }

    .right {
      box-shadow: -100px 0px #7B3F61;
      transform: translate(-25px);
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right"></div>
</body>
</html>
