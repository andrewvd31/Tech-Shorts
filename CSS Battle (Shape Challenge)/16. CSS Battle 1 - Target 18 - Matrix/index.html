<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Battle 1 - Target 18 - Matrix</title>
  <style>
    body {
      background: #5C434C;
      margin: 10px;
      display: grid;
      grid-gap: 20px;
      grid-template-rows: repeat(3, auto);
      grid-auto-flow: column;
      justify-content: center;
      align-items: center;
    }

    div {
      width: 80px;
      height: 80px;
      background: #F09462;
      border-radius: 80px 0px 0px;
    }

    div:nth-child(even) {
      background: #F5D6B4;
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
