<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Gradient Text Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .gradient-text {
            font-size: 60px;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(45deg, #ff6b6b, #f9ca24, #48dbfb, #1e90ff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradientRotate 5s linear infinite;
            transition: color 0.3s ease;
        }
        @keyframes gradientRotate {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-text">Rotating Gradient</div>
</body>
</html>
