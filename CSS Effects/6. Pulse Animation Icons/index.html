<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Animation for Icons</title>
    <style>
        /* BODY CSS PROPERTIES */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #001f43;
            margin: 0;
        }
        /* ICON CSS PROPERTIES */
        .icon {
            font-size: 5rem;
            color: #6200ea;
            animation: pulse 2s infinite;
        }
        /* PULSE ANIMATION */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="icon">‚≠ê</div>
</body>
</html>
