<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Typing Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            margin: 0;
            color: #fff;
            font-family: monospace;
        }
        .typing {
            font-size: 2rem;
            border-right: 2px solid rgba(255, 255, 255, 0.75);
            white-space: nowrap;
            overflow: hidden;
            width: 15ch;
            animation: typing 2s steps(15), blink 0.5s step-end infinite alternate;
        }
        @keyframes typing {
            from { width: 0; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="typing">Typing Effect</div>
</body>
</html>
